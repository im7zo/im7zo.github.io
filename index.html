<style>
    body {
        margin:0;
        padding:0;
        font-family: 'Cairo', sans-serif;
        background-color: #1c1c1c;
        color: white;
        text-align: center;
    }
    .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin: 30px auto 10px;
        object-fit: cover;
        border: 3px solid #fff;
    }
    h2 {
        margin: 5px 0;
        font-weight: 700;
    }
    p {
        font-weight: 400;
        font-size: 14px;
        margin: 5px 20px 20px;

    .social-icons {
        margin: 15px 0;
    }
    .social-icons a img {
        width: 36px;
        height: 36px;
        margin: 0 10px;
        border-radius: 50%;
        transition: transform 0.2s;
    }
    .social-icons a img:hover { transform: scale(1.2); }

    .btn-container {
        margin: 20px auto;
        width: 90%;
        max-width: 350px;
    }
    .btn-link {
        display: flex;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 12px 20px;
        margin: 10px 0;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.3s;
    }
    .btn-link:hover { background-color: #444; }
    .btn-icon img {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 12px;
    }
</style>
